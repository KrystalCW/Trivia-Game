<!DOCTYPE html>

<html lang="en-us">

    <head>
        <title>Harry Potter Trivia</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Harry Potter Trivia!</h1>
                </div>
            </div>
        </div>

        <div class="container" id="main-content">

            <div class="row">
                <div class="col-1"></div>
                <div class="col-3 card body centered" id="winsLosses">
                    <p>Correct Answers: <span id="wins-counter">0</span></p>
                    <p>Wrong Answers: <span id="losses-counter"></span></p>
                </div>
                <div class="col-4"></div>
                <div class="col-3 card body centered" id="time-remaining">
                    <p>Time Remaining: <span id="timer">15</span></p>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row" id="fixed-box">
                <div class="col-2"></div>
                <div class="col-8" id="questions">
                    <div class="row">
                        <div class="col-12 centered" id="trivia-question">
                            <p><span id="example-question">This is an example question.</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-4 centered" id="options">
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="A"><span id="answerA">Second default radio</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="B"><span id="answerB">Second default radio</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="C"><span id="answerC">Second default radio</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="D"><span id="answerD">Second default radio</span></label>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 centered" id="picture">
                            <img id="trivia-pic">
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
